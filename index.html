<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Compare by KK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìã</text></svg>">
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #6b8cae;
      --accent-color: #ff7e5f;
      --light-bg: #f8f9fa;
      --dark-bg: #1a1e23;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: var(--light-bg);
      color: var(--text-light);
      transition: var(--transition);
      max-width: 1400px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 2.2rem;
      letter-spacing: -0.5px;
      position: relative;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 3px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-weight: 700;
      color: var(--primary-color);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo::before {
      content: 'üìã';
      font-size: 1.4rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 14px;
      resize: vertical;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background-color: white;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      transition: var(--transition);
      font-family: 'Consolas', 'Monaco', monospace;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
    }

    .section {
      width: 48%;
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      border-radius: 16px;
      padding: 20px;
      box-sizing: border-box;
      margin-bottom: 20px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .section:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
      font-size: 1.1rem;
      gap: 12px;
    }

    /* New: split control inside top bar */
    .split-control {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
    }
    .split-control input[type="number"] {
      width: 72px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 13px;
    }
    .split-control button {
      padding: 6px 8px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, var(--accent-color), #ff6a45);
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .counter-group {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 0.9rem;
    }

    .counter-group span {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* small clear button at top-right of box */
    .clear-small {
      margin-left: 8px;
      background: transparent;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      font-size: 1rem;
    }

    .container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .section-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 8px;
    }

    .section-controls button {
      flex: 1;
      padding: 8px 0;
      font-size: 12px;
      border-radius: 8px;
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .section-controls button:hover {
      background: var(--secondary-color);
      transform: translateY(-1px);
    }

    .section-controls button:active {
      transform: translateY(0);
    }

    .result-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 20px;
    }

    .result-box {
      width: 31%;
      background: linear-gradient(145deg, #ffffff, #f1f5f9);
      padding: 20px;
      border-radius: 16px;
      box-sizing: border-box;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* used for split result boxes: make them wider */
    #splitResults .result-box {
      width: 48%;
    }

    .result-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    }

    .result-header {
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--primary-color);
      font-size: 1.1rem;
      gap: 8px;
    }

    .result-content {
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      padding: 15px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.5;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .duplicate-list {
      margin-top: 8px;
      font-size: 12px;
      color: #c0392b;
      background: rgba(255, 230, 230, 0.8);
      padding: 8px;
      border-radius: 8px;
      max-height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .controls, .checkboxes {
      text-align: center;
      margin-top: 25px;
    }

    button {
      margin: 5px;
      padding: 12px 24px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 500;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(0,0,0,0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .night-mode {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    .night-mode textarea, .night-mode .result-content {
      background-color: #252a33;
      color: var(--text-dark);
      border: 1px solid #444;
    }

    .night-mode .section, .night-mode .result-box {
      background: linear-gradient(145deg, #252a33, #1e2329);
      border-color: #444;
    }

    .night-mode button {
      background: linear-gradient(135deg, #5a7bb5, #7a9ccf);
    }

    .night-mode h2 {
      color: #a3c1ff;
    }

    .night-mode h2::after {
      background: linear-gradient(90deg, #a3c1ff, #ff9f7f);
    }

    .night-mode .section-header, .night-mode .result-header {
      color: #a3c1ff;
    }

    label {
      margin: 0 15px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    input[type="checkbox"] {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid var(--primary-color);
      border-radius: 4px;
      outline: none;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }

    input[type="checkbox"]:checked {
      background-color: var(--primary-color);
    }

    input[type="checkbox"]:checked::after {
      content: '‚úì';
      position: absolute;
      color: white;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    .night-mode ::-webkit-scrollbar-track {
      background: #2a2f3a;
    }

    .night-mode ::-webkit-scrollbar-thumb {
      background: #4a5568;
    }

    .night-mode ::-webkit-scrollbar-thumb:hover {
      background: #5a677d;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .section, .result-box {
        width: 100%;
      }
      .result-container {
        flex-direction: column;
      }
      .section-header { flex-wrap: wrap; gap: 8px; }
      .split-control { margin-top: 6px; }
    }

    /* Animation for compare button */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .compare-animate {
      animation: pulse 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">List Compare by KK</div>
    <button onclick="toggleNightMode()" title="Toggle Night Mode">üåô Night Mode</button>
  </div>
  
  <h2>Compare & Analyze Lists</h2>
  
  <div class="container">
    <div class="section">
      <div class="section-header">
        <span>List A</span>

        <!-- Split control placed in top bar as requested -->
        <div class="split-control" title="Split from top">
          <input id="splitA" type="number" min="0" placeholder="Split N">
          <button onclick="splitList('listA','splitA')" title="Split from top">‚úÇ</button>
        </div>

        <!-- counters + clear small -->
        <div style="display:flex;align-items:center;gap:8px;">
          <div class="counter-group">
            <span title="Duplicate count">üßπ <span id="dupA">0</span></span>
            <span title="Total items">üìä <span id="countA">0</span></span>
          </div>
          <button class="clear-small" onclick="clearList('listA')" title="Clear List A">‚úñ</button>
        </div>
      </div>

      <textarea id="listA" placeholder="Enter items for List A, one per line..." oninput="updateCount('A')"></textarea>
      <div class="section-controls">
        <button onclick="deduplicate('listA')" title="Remove Duplicates">üßπ De-Duplicate</button>
        <button onclick="sortList('listA')" title="Sort Asc/Desc">‚áÖ Sort</button>
        <!-- changed Reverse to Shuffle as requested -->
        <button onclick="shuffleList('listA')" title="Shuffle Order">üîÄ Shuffle</button>
        <button onclick="copyText('listA')" title="Copy List A">üìã Copy</button>
      </div>
    </div>
    
    <div class="section">
      <div class="section-header">
        <span>List B</span>

        <div class="split-control" title="Split from top">
          <input id="splitB" type="number" min="0" placeholder="Split N">
          <button onclick="splitList('listB','splitB')" title="Split from top">‚úÇ</button>
        </div>

        <div style="display:flex;align-items:center;gap:8px;">
          <div class="counter-group">
            <span title="Duplicate count">üßπ <span id="dupB">0</span></span>
            <span title="Total items">üìä <span id="countB">0</span></span>
          </div>
          <button class="clear-small" onclick="clearList('listB')" title="Clear List B">‚úñ</button>
        </div>
      </div>

      <textarea id="listB" placeholder="Enter items for List B, one per line..." oninput="updateCount('B')"></textarea>
      <div class="section-controls">
        <button onclick="deduplicate('listB')" title="Remove Duplicates">üßπ De-Duplicate</button>
        <button onclick="sortList('listB')" title="Sort Asc/Desc">‚áÖ Sort</button>
        <button onclick="shuffleList('listB')" title="Shuffle Order">üîÄ Shuffle</button>
        <button onclick="copyText('listB')" title="Copy List B">üìã Copy</button>
      </div>
    </div>
  </div>

  <!-- split results are hidden until user clicks Split -->
  <div id="splitResults" class="result-container" style="display:none;margin-top:18px;"></div>

  <div class="checkboxes">
    <label><input type="checkbox" id="ignoreCase"> Ignore Case</label>
    <label><input type="checkbox" id="trimValues"> Trim Whitespace</label>
  </div>

  <div class="controls">
    <button onclick="compareAll()" id="compareBtn">üîç Compare Lists</button>
  </div>

  <div class="result-container" style="margin-top:18px;">
    <div class="result-box">
      <div class="result-header">A Only <span id="countOnlyA">0</span>
        <button onclick="copySection('resultOnlyA')" title="Copy A Only">üìã Copy</button>
      </div>
      <div class="result-content" id="resultOnlyA"></div>
    </div>
    <div class="result-box">
      <div class="result-header">A ‚à© B <span id="countCommon">0</span>
        <button onclick="copySection('resultCommon')" title="Copy Common">üìã Copy</button>
      </div>
      <div class="result-content" id="resultCommon"></div>
    </div>
    <div class="result-box">
      <div class="result-header">B Only <span id="countOnlyB">0</span>
        <button onclick="copySection('resultOnlyB')" title="Copy B Only">üìã Copy</button>
      </div>
      <div class="result-content" id="resultOnlyB"></div>
    </div>
  </div>

  <script>
    let sortState = { listA: 'asc', listB: 'asc' };
    let nightMode = false;

    // splitData holds the current split halves so split-box actions can operate without touching original textareas
    let splitData = { first: [], rest: [], sourceId: '' };

    function parseList(id) {
      const trim = document.getElementById('trimValues').checked;
      let lines = document.getElementById(id).value.split(/\r?\n/);
      
      if (trim) {
        lines = lines.map(s => s.trim()).filter(Boolean);
      } else {
        lines = lines.filter(s => s.length > 0);
      }
      
      if (document.getElementById('ignoreCase').checked) {
        lines = lines.map(s => s.toLowerCase());
      }
      return lines;
    }

    function updateCount(which) {
      const textarea = document.getElementById('list' + which);
      const lines = textarea.value.split(/\r?\n/).filter(s => s.trim().length > 0);
      const unique = new Set(lines.map(s => document.getElementById('ignoreCase').checked ? s.toLowerCase() : s));
      // keep original count elements (these exist in the file)
      document.getElementById('count' + which).innerText = lines.length;
      document.getElementById('dup' + which).innerText = lines.length - unique.size;
    }

    function compareAll() {
      const btn = document.getElementById('compareBtn');
      btn.classList.add('compare-animate');
      setTimeout(() => btn.classList.remove('compare-animate'), 500);
      
      const A = parseList('listA');
      const B = parseList('listB');
      const onlyInA = A.filter(x => !B.includes(x));
      const onlyInB = B.filter(x => !A.includes(x));
      const common = A.filter(x => B.includes(x));

      document.getElementById('resultOnlyA').innerText = onlyInA.join('\n');
      document.getElementById('resultOnlyB').innerText = onlyInB.join('\n');
      document.getElementById('resultCommon').innerText = common.join('\n');

      document.getElementById('countOnlyA').innerText = onlyInA.length;
      document.getElementById('countOnlyB').innerText = onlyInB.length;
      document.getElementById('countCommon').innerText = common.length;
    }

    function toggleNightMode() {
      nightMode = !nightMode;
      document.body.classList.toggle('night-mode');
      const btn = document.querySelector('.top-bar button');
      btn.textContent = nightMode ? '‚òÄÔ∏è Day Mode' : 'üåô Night Mode';
    }

    function copySection(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector(`#${id}`).previousElementSibling.querySelector('button');
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚úì Copied!';
        setTimeout(() => {
          btn.innerHTML = originalText;
        }, 1500);
      });
    }

    function deduplicate(id) {
      const area = document.getElementById(id);
      const lines = area.value.split(/\r?\n/).filter(s => s.trim().length > 0);
      const unique = Array.from(new Set(lines));
      area.value = unique.join('\n');
      updateCount(id === 'listA' ? 'A' : 'B');
    }

    function sortList(id) {
      const area = document.getElementById(id);
      let lines = area.value.split(/\r?\n/).filter(s => s.trim().length > 0);
      const current = sortState[id];
      lines.sort((a, b) => a.localeCompare(b));
      if (current === 'desc') lines.reverse();
      sortState[id] = current === 'asc' ? 'desc' : 'asc';
      area.value = lines.join('\n');
      updateCount(id === 'listA' ? 'A' : 'B');
    }

    // replaced reverseList with shuffleList (keeps original functionality but shuffles)
    function shuffleList(id) {
      const area = document.getElementById(id);
      let lines = area.value.split(/\r?\n/).filter(s => s.trim().length > 0);
      for (let i = lines.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [lines[i], lines[j]] = [lines[j], lines[i]];
      }
      area.value = lines.join('\n');
      updateCount(id === 'listA' ? 'A' : 'B');
    }

    function copyText(id) {
      const text = document.getElementById(id).value;
      navigator.clipboard.writeText(text).then(() => {
        // find the copy button next to the textarea controls and flash it
        const section = document.getElementById(id).parentElement;
        const btns = section.querySelectorAll('.section-controls button');
        // last button is copy in each section in original layout
        const copyBtn = btns[btns.length - 1];
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '‚úì Copied!';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 1500);
      });
    }

    function clearList(id) {
      document.getElementById(id).value = '';
      updateCount(id === 'listA' ? 'A' : 'B');
      // also hide split results if they came from this list
      if (splitData.sourceId === id) {
        document.getElementById('splitResults').style.display = 'none';
        splitData = { first: [], rest: [], sourceId: '' };
      }
    }

    // SPLIT FEATURES
    function splitList(listId, splitInputId) {
      const rawInput = document.getElementById(splitInputId).value;
      const qty = parseInt(String(rawInput).trim(), 10);
      if (isNaN(qty) || qty < 0) {
        alert('Please enter a valid non-negative number to split.');
        return;
      }
      const trim = document.getElementById('trimValues').checked;
      // get original lines but apply trim option (do not force ignoreCase here to preserve original values)
      let lines = document.getElementById(listId).value.split(/\r?\n/);
      lines = lines.filter(s => (trim ? s.trim().length > 0 : s.length > 0));
      if (trim) lines = lines.map(s => s.trim());

      // allow qty larger than length by clamping
      const qtyAdj = Math.max(0, Math.min(qty, lines.length));
      const first = lines.slice(0, qtyAdj);
      const rest = lines.slice(qtyAdj);

      splitData.first = first.slice();
      splitData.rest = rest.slice();
      splitData.sourceId = listId;

      renderSplitResults(first, rest, qtyAdj, lines.length);
    }

    function renderSplitResults(first, rest, qty, total) {
      const container = document.getElementById('splitResults');
      const dupFirst = getDuplicateValues(first);
      const dupRest = getDuplicateValues(rest);

      container.innerHTML = `
        <div class="result-box">
          <div class="result-header">
            <div>First ${qty} &nbsp;<small style="font-weight:400;color:#666"> (cut from top)</small></div>
            <div style="display:flex;gap:8px;align-items:center">
              <button id="copySplitFirst" title="Copy first">üìã Copy</button>
              <button id="dedupSplitFirst" title="De-duplicate first">üßπ De-Dup</button>
            </div>
          </div>
          <div class="result-content" id="splitFirstContent"></div>
          <div id="splitFirstDups" class="duplicate-list" style="${dupFirst.length? 'display:block;' : 'display:none;'}">
            <strong>Duplicates (${dupFirst.length}):</strong>
            <div id="splitFirstDupsList">${dupFirst.join('\\n')}</div>
          </div>
        </div>

        <div class="result-box">
          <div class="result-header">
            <div>Remaining ${rest.length} &nbsp;<small style="font-weight:400;color:#666">(out of ${total})</small></div>
            <div style="display:flex;gap:8px;align-items:center">
              <button id="copySplitRest" title="Copy remaining">üìã Copy</button>
              <button id="dedupSplitRest" title="De-duplicate remaining">üßπ De-Dup</button>
            </div>
          </div>
          <div class="result-content" id="splitRestContent"></div>
          <div id="splitRestDups" class="duplicate-list" style="${dupRest.length? 'display:block;' : 'display:none;'}">
            <strong>Duplicates (${dupRest.length}):</strong>
            <div id="splitRestDupsList">${dupRest.join('\\n')}</div>
          </div>
        </div>
      `;

      // set contents as text (preserves newlines)
      document.getElementById('splitFirstContent').innerText = first.join('\n');
      document.getElementById('splitRestContent').innerText = rest.join('\n');

      // wire up buttons
      document.getElementById('copySplitFirst').addEventListener('click', function(){
        copySplit('first');
      });
      document.getElementById('copySplitRest').addEventListener('click', function(){
        copySplit('rest');
      });
      document.getElementById('dedupSplitFirst').addEventListener('click', function(){
        dedupSplit('first');
      });
      document.getElementById('dedupSplitRest').addEventListener('click', function(){
        dedupSplit('rest');
      });

      container.style.display = 'flex';
    }

    function getDuplicateValues(arr) {
      const freq = {};
      arr.forEach(s => { freq[s] = (freq[s] || 0) + 1; });
      return Object.keys(freq).filter(k => freq[k] > 1);
    }

    function copySplit(which) {
      const arr = which === 'first' ? splitData.first : splitData.rest;
      navigator.clipboard.writeText(arr.join('\n')).then(() => {
        const btnId = which === 'first' ? 'copySplitFirst' : 'copySplitRest';
        const btn = document.getElementById(btnId);
        const original = btn.innerText;
        btn.innerText = '‚úì Copied!';
        setTimeout(()=> btn.innerText = original, 1500);
      });
    }

    function dedupSplit(which) {
      if (which === 'first') {
        splitData.first = Array.from(new Set(splitData.first));
        document.getElementById('splitFirstContent').innerText = splitData.first.join('\n');
        const dupList = getDuplicateValues(splitData.first);
        const dupsEl = document.getElementById('splitFirstDups');
        const dupsListEl = document.getElementById('splitFirstDupsList');
        if (dupList.length) {
          dupsEl.style.display = 'block';
          dupsListEl.innerText = dupList.join('\n');
        } else {
          dupsEl.style.display = 'none';
          dupsListEl.innerText = '';
        }
        const btn = document.getElementById('dedupSplitFirst');
        const orig = btn.innerText; btn.innerText = '‚úì Done'; setTimeout(()=>btn.innerText=orig,1200);
      } else {
        splitData.rest = Array.from(new Set(splitData.rest));
        document.getElementById('splitRestContent').innerText = splitData.rest.join('\n');
        const dupList = getDuplicateValues(splitData.rest);
        const dupsEl = document.getElementById('splitRestDups');
        const dupsListEl = document.getElementById('splitRestDupsList');
        if (dupList.length) {
          dupsEl.style.display = 'block';
          dupsListEl.innerText = dupList.join('\n');
        } else {
          dupsEl.style.display = 'none';
          dupsListEl.innerText = '';
        }
        const btn = document.getElementById('dedupSplitRest');
        const orig = btn.innerText; btn.innerText = '‚úì Done'; setTimeout(()=>btn.innerText=orig,1200);
      }
    }

    window.onload = function() {
      // keep original behavior (start empty)
      document.getElementById('listA').value = "";
      document.getElementById('listB').value = "";
      updateCount('A');
      updateCount('B');
    };
